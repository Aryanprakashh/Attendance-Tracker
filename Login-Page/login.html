<!DOCTYPE html>
<html>
  <head>
    <script src="login.js">
    </script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-card" style="margin-left: 40%;" >
      <h2><img src="log.png" ></h2>
      <h3>Enter your credentials</h3>
      <form class="login-form" action="#" method="post">
        <input type="text" placeholder="Username" 
        id="username">
        <input type="password" placeholder="Password" 
        id="password">
        <button class="register" onclick="validate()">Register-Here</button>
        <button class="signin" onclick="validate()">Sign-In</button>
      </form>
    </div>
  </body>
</html>
